{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm border-0" style="border-radius: 1.2rem; overflow: hidden; background: #fff;">
        <div class="card-header d-flex align-items-center"
          style="background: #e7f1fa; border-bottom: 1px solid #e0e6ed;">
          <h3 class="card-title mb-0 text-dark">
            <i class="fas fa-sign-in-alt me-2" style="color: #7cb9e8;"></i>Login
          </h3>
        </div>
        <div class="card-body p-4">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-lg" 
                style="background: #e3f2fd; color: #39739d; border: 1px solid #dbeafe;">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
